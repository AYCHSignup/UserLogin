<div id="main" class="lift:surround?with=default;at=content">
  <!-- Valid Token -->
  <div class="lift:BankingCrendetials.render" id="authorizeSection">
    <div class="lift:Msg?id=loginError&errorClass=error">message</div>
    <div id="credentialsForm">
      <form action="." method="post" class="login">
        <TABLE>
          <tbody>
            <tr>
              <td colspan="2" >
                Please fill the form to add you bank account.
            </tr>
            <tr>
              <td>
                <label for="countrySelect">Country</label>
              </td>
              <td>
                <select id="countrySelect" class="field" tabindex=1 />
                  <option>option</option>
                </select>
                <div class="lift:Msg?id=countryError&errorClass=error">message</div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="bankSelect">Bank</label>
              </td>
              <td>
                <select id="bankSelect" class="field" tabindex=2 />
                  <option>option</option>
                </select>
                <div class="lift:Msg?id=bankError&errorClass=error">message</div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="accountNumber">Account number</label>
              </td>
              <td>
                <input id="accountNumber" class="field"
                  type="text" tabindex=3 />
                <div class="lift:Msg?id=accountNumberError&errorClass=error">message</div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="accountPin">Pin</label>
              </td>
              <td>
                <input id="accountPin" class="field"
                  type="password" tabindex=4 />
                <div class="lift:Msg?id=accountPinError&errorClass=error">message</div>
              </td>
            </tr>
            <tr>
              <td>
              </td>
              <td>
                <input class="submit button" type="submit"
                  value="Save" tabindex=3/>
              </td>
            </tr>
          </tbody>
        </TABLE>
      </form>
    </div>
  </div>
</div>
